    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

    <link rel="stylesheet" type="text/css" href="../css/spinner.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Vertical Ad Server</a>
                </div>
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="index.html"><i class="fa fa-dashboard fa-fw"></i>Feeds Update</a>
                            </li>
                            <li>
                                <a href="unitest.html"><i class="fa fa-table fa-fw"></i>Uni Test</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8">
                            <h1 class="page-header">Update Feeds</h1>
                        </div>

                        <form class="form-horizontal">
                            <div class="row">
                                <div class="panel-body">
                                    <div class="col-lg-6">
                                        <div class="form-group col-lg-12">
                                            <label>Select Feed: </label>
                                            <select class='form-control' id='feeds'>
                                            </select>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>isActive : </label></div>
                                            <div class="col-lg-4"><input type="checkbox" id="rb_isActive" name="isActive" checked></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>isSerp : </label></div>
                                            <div class="col-lg-4"><input type="checkbox" id="rb_isSerp" name="isSerp" checked></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>SearchTerm : </label></div>
                                            <div class="col-lg-4"><input type="checkbox" id="rb_st" name="searchTerm" checked></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>Geos : </label></div>
                                            <div class="col-lg-10"><select multiple="multiple" class="select" id="geos" style="width:90%"> </select></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <input class='btn btn-lg btn-primary' type='button' value='Save' id='submit' />   
                                        </div>
                                        <div id="spinner" class="spinner"></div>
                                    </div>
                                </div>
                                 <div id="successs" class="alert alert-success col-lg-2">Success. Changes Saved!</div>
                            </div>
                        </form>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->
