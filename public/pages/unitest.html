<head>

    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Vertical Ad Server</a>
                </div>
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="index.html"><i class="fa fa-dashboard fa-fw"></i>Feeds Update</a>
                            </li>
                            <li>
                                <a href="unitest.html"><i class="fa fa-table fa-fw"></i>Uni Test</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Unit Test</h1>
                        </div>
                        <div class="row-fluid">
                            <div class="row-fluid">
                                <div class="col-lg-3">
                                    <div class="input-group">
                                        <div class="row">
                                            Select Feed:
                                            <select class='form-control' id='feeds'>
                                            </select>
                                        </div>
                                        <div class="row">
                                            Select Geo:
                                            <select class='form-control' id='geo'>
                                            </select>
                                        </div>
                                        <div class="row">
                                            Search Term:<!-- <input class="form-control" id='st' /> -->
                                            <select class='form-control' id='st'>
                                                <option value="xbox">xbox</option>
                                                <option value="iphone 6">iphone 6</option>
                                                <option value="ipod">ipod</option>
                                                <option value="galaxy s6">galaxy s6</option>
                                                <option value="smart tv">smart tv</option>
                                            </select>
                                        </div>

                                        <div class="row">
                                            Category:<input class="form-control" id='ctgry' />
                                        </div>
                                        <div class="row">
                                            IP:<input class="form-control" id='ip' />
                                        </div>
                                        <div class="row">
                                            <input class='btn btn-lg btn-primary' type='button' value='Submit' id='submit' />   
                                            <input class='btn btn-lg btn-primary' type='button' value='AutoTest' id='auto' />   
                                            <input class='btn btn-lg btn-primary' type='button' value='Clear' id='clear' />
                                        </div>
                                        <div>
                                            <h3 id="testing">Testing Please Wait..</h3>

                                        </div>
                                        <div class='spinner'></div>
                                        <div class="row">
                                            <h3 id="results" style="color: red;">No Results</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <table id="custom_table" data-sortable="true" 
                                    data-show-pagination-switch="true" data-show-columns="true"
                                    data-search="true"
                                    data-pagination="true" data-page-size="5" data-page-list="[5, 10, 20, 50, 100, 200]"></table>

                                </div>
                            </div>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->

        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"></script>

        <script type="text/javascript" src="../js/bootstrap-table.min.js"></script>

        <script type="text/javascript" src="../js/unittest.js"></script>
