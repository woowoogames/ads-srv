	<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/unittest.js"></script>
		<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.2-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="js/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="col-lg-3" style="padding-left: 50px;padding-top: 50px;">
					<div class="input-group">
						<div class="row">
							Select Feed:
							<select class='form-control' id='feeds'>
							</select>
						</div>
						<div class="row">
							Select Geo:
							<select class='form-control' id='geo'>
							</select>
						</div>
						<div class="row">
							Search Term:<!-- <input class="form-control" id='st' /> -->
							<select class='form-control' id='ctgry'>
								<option value="xbox">xbox</option>
								<option value="iphone 6">iphone 6</option>
								<option value="ipod">ipod</option>
								<option value="galaxy s6">galaxy s6</option>
								<option value="smart tv">smart tv</option>
							</select>
						</div>

						<div class="row">
							Category:<input class="form-control" id='ctgry' />
						</div>
						<div class="row">
							IP:<input class="form-control" id='ip' />
						</div>
						<div class="row">
							<input class='btn btn-lg btn-primary' type='button' value='Submit' id='submit' />	
							<input class='btn btn-lg btn-primary' type='button' value='AutoTest' id='auto' />	
						</div>
						<div>
							<h3 id="testing">Testing Please Wait..</h3>
							
						</div>
						<div class='spinner'></div>
						<div class="row">
							<h3 id="results" style="color: red;">No Results</h3>
						</div>
					</div>
				</div>
				<div class="col-lg-9" style="padding-right: 50px;padding-top: 50px;">
					<table id="custom_table"  class="table table-striped table-hover" data-toggle="table">
						<thead>
							<tr>
								<th>Feed</th>
								<th>Product Name</th>
								<th>Picture</th>
								<th>meta - feed</th>
								<th>meta - cntry</th>
								<th>meta - ctgry</th>
								<th>meta - prdct</th>	    
								<th>uId</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	</html>
