<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap-table.css">
    
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-switch.css">
    
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" type="text/css" href="../css/clockspin.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div id="wrapper">
            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Unit Test</h1>
                            <div class="row-fluid">
                                <div class="row-fluid">
                                    <div class="col-lg-3">
                                        <div class="input-group">
                                            <div class="col-lg-12">
                                                <div class="col-lg-12">
                                                    Is Active : 
                                                    <input type="checkbox" id="rb_isActive" name="isActive" checked>
                                                </div>
                                                <div class="col-lg-12">
                                                    Select Feed:
                                                    <select class='form-control' id='feeds'>
                                                    </select>
                                                </div>
                                                <div class="col-lg-12">
                                                    Select Geo:
                                                    <select class='form-control' id='geo'>
                                                    </select>
                                                </div>
                                                <div class="col-lg-12">
                                                    Search Term:<!-- <input class="form-control" id='st' /> -->
                                                    <select class='form-control' id='st'>
                                                        <option value="xbox">xbox</option>
                                                        <option value="iphone 6">iphone 6</option>
                                                        <option value="ipod">ipod</option>
                                                        <option value="galaxy s6">galaxy s6</option>
                                                        <option value="smart tv">smart tv</option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-12">
                                                    Category:<input class="form-control" id='ctgry' />
                                                </div>
                                                <div class="col-lg-12">
                                                    IP:<input class="form-control" id='ip' />
                                                </div>
                                                <div class="col-lg-12">
                                                    <input class='btn btn-primary' type='button' value='Submit' id='submit' />   
                                                    <input class='btn btn-primary' type='button' value='AutoTest' id='auto' />   
                                                    <input class='btn btn-primary' type='button' value='Clear' id='clear' />
                                                </div>
                                                <div class="col-lg-12">
                                                    <h3 id="testing" style="display: none;">Testing Please Wait..</h3>
                                                </div>
                                                <div class="col-lg-12">
                                                    <h3 id="results" style="color: red;display: none;">No Results</h3>
                                                </div>
                                                <div class="col-lg-12">
                                                  <input class='btn btn-primary' type='button' value='Show Result Summary' id='resultbt' style="display: none;"/>  
                                                  <div class="timer" id="clockspin" style="display: none;"></div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="col-lg-9">
                                    <table id="custom_table" data-sortable="true" 
                                       data-show-pagination-switch="true" data-show-columns="true"
                                       data-search="true"
                                       data-pagination="true" data-page-size="5" data-page-list="[5, 10, 20, 50, 100, 200]">
                                    </table>
                                    <table id="result_table" class="table" style="display: none;">
                                        <thead>
                                            <tr>
                                              <th>#</th>
                                              <th>Feed</th>
                                              <th>Geo</th>
                                              <th>Pass/Fail</th>
                                          </tr>
                                      </thead>
                                  </table>
                              </div>
                          </div>
                      </div>
                      <!-- /.col-lg-12 -->
                  </div>
                  <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
          </div>
          <!-- /#page-wrapper -->

      </div>
      <!-- /#wrapper -->

      <!-- jQuery -->
      <script src="../jQuery/jquery.min.js"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="../js/bootstrap.min.js"></script>

      <script type="text/javascript" src="../js/bootstrap-table.min.js"></script>

      <script type="text/javascript" src="../js/bootstrap-switch.js"></script>

      <script type="text/javascript" src="js/unittest.js"></script>

  </body>

  </html>
