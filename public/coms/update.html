<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

  
    <link rel="stylesheet" type="text/css" href="../css/spinner.css">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap-switch.css">

    <link rel="stylesheet" type="text/css" href="../select2/select2.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper">

          

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8">
                            <h1 class="page-header">Update Feeds</h1>
                        </div>

                        <form class="form-horizontal">
                            <div class="row">
                                <div class="panel-body">
                                    <div class="col-lg-6">
                                        <div class="form-group col-lg-12">
                                            <label>Select Feed: </label>
                                            <select class='form-control' id='feeds'>
                                            </select>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>isActive : </label></div>
                                            <div class="col-lg-4"><input type="checkbox" id="rb_isActive" name="isActive" checked></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>isSerp : </label></div>
                                            <div class="col-lg-4"><input type="checkbox" id="rb_isSerp" name="isSerp" checked></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>SearchTerm : </label></div>
                                            <div class="col-lg-4"><input type="checkbox" id="rb_st" name="searchTerm" checked></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <div class="col-lg-2"><label>Geos : </label></div>
                                            <div class="col-lg-10"><select multiple="multiple" class="select" id="geos" style="width:90%"> </select></div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <input class='btn btn-lg btn-primary' type='button' value='Save' id='submit' />   
                                        </div>
                                        <div id="spinner" class="spinner"></div>
                                    </div>
                                </div>
                                 <div id="successs" class="alert alert-success col-lg-2">Success. Changes Saved!</div>
                            </div>
                        </form>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->


<!-- jQuery -->
<script src="../jQuery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>


<script type="text/javascript" src="../js/bootbox.min.js"></script>

<script type="text/javascript" src="../select2/select2.min.js"></script>

<script type="text/javascript" src="../js/bootstrap-table.min.js"></script>

<script type="text/javascript" src="js/update.js"></script>

<script type="text/javascript" src="../js/bootstrap-switch.js"></script>

</body>

</html>
